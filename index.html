<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bandwagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="float-grid.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="button-links.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>
<body>
    <header class="header" role="banner">
        <p>BandWagon</p>
    </header>
<section class="landing-page" role ="region">
    <h2>Hey there, welcome to BandWagon!</h2>
    <h3>This is a simple application that suggests similar artists based on the artist you input.</h3>
    <h3>Click the button below to get started.</h3>
    <button class="start-button">Start</button>

</section>

<main class="main hidden" role="main">
    <section class="search-section" role="region">
        <h2>Input an artist and select the amount of results you would like to see.</h2>

        <form class="search-form">
            <input type="text" name="query" placeholder="Michael Jackson" class="query" required/>
            <select name="select" class="select">
                <option value = "3">3</option>
                <option value = "6">6</option>
                <option value = "9">9</option>
                <option value = "12">12</option>
                <option value = "15">15</option>
                <option value = "18">18</option>
                <option value = "21">21</option>
                <option value = "24">24</option>
                <option value = "27">27</option>
                <option value = "30">30</option>
                <option value = "33">33</option>
                <option value = "36">36</option>
                <option value = "39">39</option>
                <option value = "42">42</option>
                <option value = "45">45</option>
                <option value = "48">48</option>
                <option value = "51">51</option>
                <option value = "54">54</option>
                <option value = "57">57</option>
                <option value = "60">60</option>
                <option value = "63">63</option>
                <option value = "66">66</option>
                <option value = "69">69</option>
                <option value = "72">72</option>
                <option value = "75">75</option>
                <option value = "78">78</option>
                <option value = "81">81</option>
                <option value = "84">84</option>
                <option value = "87">87</option>
                <option value = "90">90</option>
                <option value = "93">93</option>
                <option value = "96">96</option>
                <option value = "99">99</option>
            </select>
            <button>Search</button>
        </form>
    </section>

<br>

    <section class="error-message" role="region">
     
    </section>
</main>

    <section class="row js-results" role="region">      
       
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
